<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <h2 class="section-heading">Let's Get In Touch!</h2>
                <hr class="primary">
                <p>Have a question, suggestion or request? That's great! Fill out the form below and we will get back to you as soon as possible!</p>
            </div>
            <div class="col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 text-center">
                <form data-toggle="validator" role="form" method="POST" action="http://formspree.io/bteres@gmail.com">
                    <div class="form-group">
                        <input type="text" class="form-control" name="name" placeholder="Your name" required>
                        <div class="help-block with-errors"></div>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" name="email" placeholder="Your email" data-error="Please enter a valid email address." required>
                        <div class="help-block with-errors"></div>
                    </div>
                    <div class="form-group">
                        <textarea name="message" class="form-control" rows="3" placeholder="Your message" required></textarea>
                        <div class="help-block with-errors"></div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-xl">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
